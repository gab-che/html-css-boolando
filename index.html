<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
    <title>Boolando</title>
</head>
<body>

    <!-- Header sfondo arancione -->
    <header class="header-container">

        <!-- Container 920px -->
        <div class="container">

            <!-- Flex -->
            <div class="flex">

                <!-- Lista taglie -->
                <div class="header-sizes">
                    <ul class="flex bold-text">
                        <li><a href="#">Donna</a></li>
                        <li><a href="#">Uomo</a></li>
                        <li><a href="#">Bambino</a></li>
                    </ul>
                </div>

                <!-- Logo -->
                <img class="header-logo" src="img/boolean-logo.png" alt="">

                <!-- Lista icone -->
                <div class="header-icons">
                    <a href="#"><i class="fa-regular fa-user"></i></a>
                    <a href="#"><i class="fa-regular fa-heart"></i></a>
                    <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
                </div>
            </div>
        </div>
    </header>

    <!-- Corpo centrale sfondo bianco -->
    <main>
        <!-- Container 920px -->
        <div class="container">
            <div class="card-container flex">
                <div class="card">
                    <!-- Container immagine -->
                    <div class="img-container">
                        <img src="img/1.webp" alt="">
                        <div class="card-label small-text">
                            <span class="bg-red">-50%</span>
                            <span class="bg-green">Sostenibilità</span>
                        </div>
                        <div class="card-heart">
                            <span class="bg-white">&hearts;</span>
                        </div>
                    </div>
                    <!-- Marca -->
                    <div class="small-text">
                        <span>Levi's</span>
                    </div>
                    <!-- Prodotto -->
                    <div>
                        <span class="bold-text">RELAXED TEE FIT UNISEX</span>
                    </div>
                    <!-- Prezzo -->
                    <div class="small-text">
                        <span class="text-red bold-text">14,99 €</span>
                        <span class="text-striked">20,99 €</span>
                    </div>
                    
                </div>

                <div class="card">
                    <!-- Container immagine -->
                    <div class="img-container">
                        <img src="img/1.webp" alt="">
                    </div>
                    <!-- Marca -->
                    <!-- Prodotto -->
                    <!-- Prezzo -->
                </div>

                <div class="card">
                    <!-- Container immagine -->
                    <div class="img-container">
                        <img src="img/1.webp" alt="">
                    </div>
                    
                </div>
            </div>
        </div>
    </main>

    <!-- Footer sfondo nero -->
    <footer class="footer-container">
        <!-- Container 920px -->
        <div class="container"></div>
    </footer>
    
</body>
</html>
